    <div class="section-wrapper maxLayout">
      <h1>Contacto</h1>
      <!-- Inicio Formulario de Contacto -->
      <div class="formContenedor">
        <form class="form-contacto" action="">
          <div class="row">
            <div class="col">
              <input
                class="form-control"
                type="text"
                name="nombre"
                placeholder="Nombre"
                id="nombre"
              />
            </div>
            <div class="col">
              <input
                class="form-control"
                type="text"
                name="apellido"
                placeholder="Apellido"
                id="apellido"
              />
            </div>
          </div>
          <div class="">
            <input
              class="form-control"
              type="email"
              name="email"
              placeholder="prueba@hotmail.com"
              id="email"
            />
          </div>

          <select class="custom-select">
            <option selected>Seleccionar Formato</option>
            <option value="1">Solista</option>
            <option value="2">Duo</option>
            <option value="3">Banda</option>
          </select>

          <div class="formularioCheck">
            <label for="instrumentos">Instrumentos:</label>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                name="instrumentos"
                id="Guitarra"
                value="Guitarra"
              />
              <label class="form-check-label" for="Guitarra">Guitarra</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                name="instrumentos"
                id="Bateria"
                value="Bateria"
              />
              <label class="form-check-label" for="Bateria">Bateria</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                name="instrumentos"
                id="Bajo"
                value="Bajo"
              />
              <label class="form-check-label" for="Bajo">Bajo</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                name="instrumentos"
                id="Teclado"
                value="Teclado"
              />
              <label class="form-check-label" for="Teclado">Teclado</label>
            </div>
          </div>
          <textarea
            class="form-control"
            name="mensaje"
            placeholder="Mensaje..."
            id=""
            cols="30"
            rows="10"
          ></textarea>
          <div class="formBotones">
            <button class="btn btn-light" type="submit">Enviar</button>
            <button class="btn btn-light" type="reset">Borrar</button>
          </div>
        </form>
      </div>
      <!-- Fin Formulario de Contacto -->
